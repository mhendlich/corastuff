services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  convex-backend:
    image: ghcr.io/get-convex/convex-backend:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${CONVEX_PORT:-3210}:3210"
      - "${CONVEX_SITE_PORT:-3211}:3211"
    volumes:
      - convex-data:/convex/data
    environment:
      CONVEX_CLOUD_ORIGIN: ${CONVEX_CLOUD_ORIGIN:-http://localhost:${CONVEX_PORT:-3210}}
      CONVEX_SITE_ORIGIN: ${CONVEX_SITE_ORIGIN:-http://localhost:${CONVEX_SITE_PORT:-3211}}
      DO_NOT_REQUIRE_SSL: "1"
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RUST_LOG: ${CONVEX_RUST_LOG:-info}
      CORASTUFF_PASSWORD: ${CORASTUFF_PASSWORD:-dev}
    depends_on:
      - redis
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s

  convex-dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${CONVEX_DASHBOARD_PORT:-6791}:6791"
    environment:
      NEXT_PUBLIC_DEPLOYMENT_URL: ${CONVEX_CLOUD_ORIGIN:-http://localhost:${CONVEX_PORT:-3210}}
    depends_on:
      convex-backend:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      DATA_DIR: ${DATA_DIR:-/data}
      CONVEX_URL: ${CONVEX_URL_INTERNAL:-http://convex-backend:3210}
      CONVEX_DEPLOY_KEY: ${CONVEX_DEPLOY_KEY:-}
      CORASTUFF_PASSWORD: ${CORASTUFF_PASSWORD:-dev}
    volumes:
      - app-data:/data
    depends_on:
      - redis

  enqueuer:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    working_dir: /app/apps/worker
    command: ["node", "dist/enqueuer.js"]
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PORT: 4000
    depends_on:
      - redis

  proxy:
    build:
      context: .
      dockerfile: docker/proxy/Dockerfile
    environment:
      PORT: 8080
      CONVEX_URL: ${CONVEX_URL_PUBLIC:-http://localhost:3210}
    ports:
      - "${PROXY_PORT:-8080}:8080"
    volumes:
      - app-data:/app-data:ro

volumes:
  redis-data:
  app-data:
  convex-data:
