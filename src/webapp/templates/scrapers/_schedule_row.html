<tr id="schedule-{{ scraper.scraper_name }}">
    <td class="px-6 py-4 whitespace-nowrap">
        <div class="text-sm font-medium text-white">{{ scraper.scraper_name }}</div>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <input type="checkbox"
            name="enabled_{{ scraper.scraper_name }}"
            {% if scraper.enabled %}checked{% endif %}
            class="h-4 w-4 text-brand focus:ring-brand/60 border-white/20 bg-white/5 rounded">
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <input type="number"
            name="interval_{{ scraper.scraper_name }}"
            value="{{ scraper.interval_minutes or 60 }}"
            min="1"
            max="10080"
            class="w-28 px-2 py-1 text-sm app-input rounded-md focus:outline-none focus:ring-2 focus:ring-brand/60">
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-300/80">
        {% if scraper.last_run %}
        {{ scraper.last_run[:16].replace('T', ' ') }}
        {% else %}
        Never
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-300/80">
        {% if scraper.next_run %}
        {{ scraper.next_run[:16].replace('T', ' ') }}
        {% elif scraper.enabled %}
        <span class="text-amber-200">Pending</span>
        {% else %}
        -
        {% endif %}
    </td>
</tr>
