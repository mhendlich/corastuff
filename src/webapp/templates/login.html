<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blackroll Scraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        base: "#05070f",
                        surface: "#0a0f1d",
                        panel: "#0f172a",
                        brand: {
                            DEFAULT: "#8b5cf6",
                            soft: "#a78bfa",
                            cyan: "#22d3ee"
                        }
                    },
                    fontFamily: {
                        sans: ["Inter", "system-ui", "sans-serif"],
                        display: ["Sora", "Inter", "system-ui", "sans-serif"]
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body class="app-body min-h-screen flex items-center justify-center p-6">
    <div class="max-w-lg w-full">
        <div class="app-card p-8 backdrop-blur-xl border border-white/10">
            <div class="flex items-center gap-3">
                <div class="h-11 w-11 rounded-2xl bg-gradient-to-br from-brand to-brand-cyan grid place-items-center shadow-lg shadow-brand/30">
                    <span class="font-display text-xl text-white">B</span>
                </div>
                <div>
                    <div class="font-display text-2xl leading-tight tracking-tight text-white max-w-[16rem]">
                        Blackroll Scraper
                    </div>
                    <p class="text-sm text-slate-400">Product intelligence cockpit</p>
                </div>
            </div>

            <form class="mt-8 space-y-5" action="/login" method="POST">
                <input type="hidden" name="next" value="{{ next_url or '/' }}">
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-200">Password</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" required autofocus
                            class="app-input block w-full rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand/60"
                            placeholder="Enter your access key">
                    </div>
                </div>

                {% if error %}
                <div class="rounded-lg border border-red-500/40 bg-red-500/10 p-4 text-sm text-red-100">
                    {{ error }}
                </div>
                {% endif %}

                <div class="pt-2">
                    <button type="submit"
                        class="w-full app-btn inline-flex items-center justify-center py-2.5 px-4 rounded-md text-sm font-semibold">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
        <p class="mt-4 text-center text-xs text-slate-400">
            Desktop-first experience. Use a modern browser for the best visuals.
        </p>
    </div>

    <script>
        // Dev auto-refresh: SSE connection detects server restarts
        (function() {
            let serverId = null;

            function connect() {
                const es = new EventSource('/api/live-reload');

                es.onmessage = (e) => {
                    if (serverId === null) {
                        serverId = e.data;
                    } else if (serverId !== e.data) {
                        console.log('Server restarted, refreshing...');
                        location.reload();
                    }
                };

                es.onerror = () => {
                    es.close();
                    // Reconnect after brief delay
                    setTimeout(connect, 500);
                };
            }

            connect();
        })();
    </script>
</body>
</html>
